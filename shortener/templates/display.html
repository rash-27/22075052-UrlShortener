{% extends 'base.html' %}

{% block title %} UrlShortener | All URL's {% endblock %}

{% block nav %}<a href="/" class="btn btn-danger">Home</a>{% endblock %}
{% block body %}


<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Long URL</th>
        <th scope="col">Short URL</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
        {% for i in urls %}
      <tr>
        <td>{{i.long_url}}</td>
        <td>http://127.0.0.1:8000/{{i.short_code}}</td>
        <td><a href="/api/delete_url/{{i.short_code}}" class="btn btn-danger">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
